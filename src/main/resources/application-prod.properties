# Configuración para producción en Render
spring.profiles.active=prod
server.port=${PORT:8080}

# Base de datos PostgreSQL en Render
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/tienda_dispositivos}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=${JWT_SECRET:mySecretKeyForProductionShouldBeLongerAndMoreSecure123456789}
jwt.expiration=86400000

# Logging
logging.level.com.apiweb.pagina=INFO
logging.level.org.springframework.security=WARN

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
